<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
    }
    .login{
        display: flex;
        flex-direction: column;
        width: 50%;

    }
    .login input{
        padding:5px;
        margin-top: 1em;
        font-size: 1.5em;
    }
    input[type="submit"]{
        color:whitesmoke;
        background-color: rgb(21, 148, 198);
        border:0;
        border-radius: 5px;
        font-weight: 700;
    }
</style>
<body>
    <div class="container">
    
    <form  class="login">
        <h2>Login Form</h2>
        <input type="email"placeholder="Enter your email">
        <input type="password" name="password" id="password"placeholder="password">
        <input type="submit" value="Login">
    </form></div>
</body>
</html>
